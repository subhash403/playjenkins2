---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: web
  name: mynginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - image: '{ parameters.image }'
        name: mynginx

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: web
  name: mynginx
spec:
  ports:
  - nodePort: '{ parameters.nodeport }'
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: web
  type: NodePort
